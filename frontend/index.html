<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>üìù Gerador de Documentos</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8dc; /* amarelo claro */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #editor {
            height: 400px;
            background: #ffffff;
            margin-bottom: 20px;
        }
        .botoes {
            margin-top: 10px;
        }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        h1 {
            color: #d4a017;
            text-align: center;
        }
        .explicacao {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <h1>Gerador de Documentos üìÑ</h1>
    <div class="explicacao">
        Escreva seu conte√∫do abaixo. Voc√™ pode formatar, adicionar imagens e depois baixar nos formatos desejados!
    </div>

    <div id="editor"></div>

    <div class="botoes">
        <select id="formato">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="txt">TXT</option>
            <option value="md">README.md</option>
        </select>
        <button onclick="gerarDocumento()">üöÄ Gerar Documento</button>
        <button onclick="limparArea()">üóëÔ∏è Limpar √Årea</button>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        function gerarDocumento() {
            const formato = document.getElementById('formato').value;
            const conteudo = quill.root.innerHTML;

            const formData = new FormData();
            formData.append("conteudo", conteudo);
            formData.append("formato", formato);

            fetch("/gerar_documento/", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao gerar o documento.');
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = formato === 'md' ? "README.md" : `documento_gerado.${formato}`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            })
            .catch(error => {
                alert(error.message);
            });
        }

        function limparArea() {
            quill.setText('');
        }
    </script>

</body>
</html>
